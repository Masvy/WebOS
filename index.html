<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TelegramOS</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header"></header>
    <div class="basis">
      <div class="logo__container">
        <div class="telegram">Telegram</div>
        <img id="gif1" src="img/o_light.gif" alt="o" />
        <img id="gif2" src="img/s_light.gif" alt="s" />
      </div>
      <div class="desc">
        <p>Crypto & IT Services</p>
      </div>
      <div class="desc1">
        <p>Marketplace</p>
      </div>
      <div class="fire--container--start">
        <img id="fire1" src="img/fire_light.gif" alt="fire" />
        <div class="trending">
          <p>ETH Trending</p>
        </div>
        <img id="fire1" src="img/fire_light.gif" alt="fire" />
        />
      </div>
      <div class="tocens_container">
        <p>1.FTB 2.ETH 3.VOLT</p>
      </div>
      <div class="services__container">
        <p>Services</p>
      </div>
      <div class="launches__container">
        <p>Next Launches</p>
      </div>
      <div class="create_container">
        <div class="create_button">create</div>
      </div>
      <div class="connect_container">
        <div class="connect_button">connect</div>
      </div>
      <div class="theme_container">
        <div class="theme">
          <a href="#" id="themeToggle">Dark</a>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const themeToggle = document.getElementById("themeToggle");
        const body = document.body;
        const gif1 = document.getElementById("gif1");
        const gif2 = document.getElementById("gif2");
        const fire1 = document.getElementById("fire1");
        const fire2 = document.getElementById("fire2");

        // Функция для переключения темы
        function toggleTheme() {
          const prefersDarkScheme = window.matchMedia(
            "(prefers-color-scheme: dark)"
          );
          if (prefersDarkScheme.matches) {
            body.classList.add("dark");
            body.classList.remove("light");
            themeToggle.textContent = "Light";
            gif1.src = "img/o_dark.gif";
            gif2.src = "img/s_dark.gif";
            fire1.src = "img/fire_dark.gif";
            fire2.src = "img/fire_dark.gif";
          } else {
            body.classList.add("light");
            body.classList.remove("dark");
            themeToggle.textContent = "Dark";
            gif1.src = "img/o_light.gif";
            gif2.src = "img/s_light.gif";
            fire1.src = "img/fire_light.gif";
            fire2.src = "img/fire_light.gif";
          }
        }

        // Инициализация темы при загрузке страницы
        toggleTheme();

        themeToggle.addEventListener("click", function () {
          body.classList.toggle("dark");
          body.classList.toggle("light");
          const currentTheme = body.classList.contains("dark")
            ? "Light"
            : "Dark";
          themeToggle.textContent = `${currentTheme}`;

          if (currentTheme === "Dark") {
            gif1.src = "img/o_light.gif";
            gif2.src = "img/s_light.gif";
          } else {
            gif1.src = "img/o_dark.gif'";
            gif2.src = "img/s_dark.gif";
          }

          if (currentTheme === "Dark") {
            fire1.src = "img/fire_light.gif";
            fire2.src = "img/fire_light.gif";
          } else {
            fire1.src = "img/fire_dark.gif";
            fire2.src = "img/fire_dark.gif";
          }
        });
      });
    </script>
  </body>
</html>
